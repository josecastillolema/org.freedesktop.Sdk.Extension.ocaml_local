# flatpak-builder --user --install --force-clean build-dir org.freedesktop.Sdk.Extension.ocaml.yaml 
id: org.freedesktop.Sdk.Extension.ocaml
branch: '22.08'
runtime: org.freedesktop.Sdk
build-extension: true
sdk: org.freedesktop.Sdk
runtime-version: '22.08'
separate-locales: false
appstream-compose: false
build-options:
  append-path: /usr/lib/sdk/ocaml/bin:/usr/lib/sdk/ocaml/switch/_opam/bin
  env:
    CAML_LD_LIBRARY_PATH: /usr/lib/sdk/ocaml/switch/_opam/lib/stublibs:/usr/lib/sdk/ocaml/switch/_opam/lib/ocaml/stublibs:/usr/lib/sdk/ocaml/switch/_opam/lib/ocaml
    OCAML_TOPLEVEL_PATH: /usr/lib/sdk/ocaml/switch/_opam/lib/toplevel
    OPAMROOT: /usr/lib/sdk/ocaml
    OPAMSWITCH: /usr/lib/sdk/ocaml/switch
    OPAM_SWITCH_PREFIX: /usr/lib/sdk/ocaml/switch/_opam

modules:
  - name: rsync
    buildsystem: autotools
    config-opts:
      - "--disable-xxhash"
    build-options:
      prefix: ${FLATPAK_DEST}
    sources:
      - type: archive
        url: https://download.samba.org/pub/rsync/src/rsync-3.2.7.tar.gz
        sha256: 4e7d9d3f6ed10878c58c5fb724a67dacf4b6aac7340b13e488fb2dc41346f2bb
    post-install:
      - rsync --version

  - name: opam
    buildsystem: simple
    sources:
      - type: file
        dest-filename: opam
        only-arches:
          - x86_64
        url: https://github.com/ocaml/opam/releases/download/2.1.5/opam-2.1.5-x86_64-linux
        sha256: f3681b8c2416340724317dfaa2143563af7b325eae4750eb0ee6a279ef4c4b61
      - type: file
        dest-filename: opam-2.2a
        only-arches:
          - x86_64     
        url: https://github.com/ocaml/opam/releases/download/2.2.0-alpha2/opam-2.2.0-alpha2-x86_64-linux
        sha256: ab69dec6a66e1c0afac04252355f3ceac28d5005584f1ab87cc2734e269656f2      
    build-commands:
      - chmod +x opam
      - chmod +x opam-2.2a
      - mv opam* ${FLATPAK_DEST}/bin
    post-install:
      - opam --version
      - opam-2.2a --version

  - name: ocaml
    buildsystem: simple
    sources:     
      - type: git
        branch: master
        url: https://github.com/ocaml/opam-repository
      - type: archive
        url: https://github.com/ocaml/ocaml/archive/5.0.0.tar.gz
        dest: switch
        sha256: 72fa3d0ba19b82fcb9e6c62e0090b9d22e5905c4be0f94faf56904a9377a9e5b
    build-commands:
      - mv switch ${FLATPAK_DEST}
      - opam init -y --bare --disable-sandboxing .
      - opam switch create -y --deps-only ${FLATPAK_DEST}/switch
      # - opam switch create -y --deps-only ${FLATPAK_DEST}/switch ocaml-base-compiler.5.0.0
      - opam pin -y ${FLATPAK_DEST}/switch
    post-install:
      - opam list
      - opam switch list
      - opam switch invariant
      - opam repo list
      - ocaml --version

  # Manifest code generated by flatpak-opam-generator
  - name: dune
    buildsystem: simple
    sources:     
      - sources/dune.json
      - type: git
        branch: master
        url: https://github.com/ocaml/opam-repository
    build-commands:
      - ls -A --color=never | grep -Ev "cache|packages|repo" | xargs rm -rf
      - opam admin filter -y dune.3.10.0
      - opam admin cache
      - opam repo add dune .
      - opam install -y dune.3.10.0
      - opam repo remove --all dune
    post-install:
      - dune --version

